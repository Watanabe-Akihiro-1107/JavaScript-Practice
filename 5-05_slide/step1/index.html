<section>
	<div class = "slide">
		<div class ="image_box">
			<img id="main_image" src="images/image1.jpg">
		</div>
		<div class="toolbar">
			<div class="nav">
				<div id ="prev"></div>
				<div id ="next"></div>
			</div>
		</div>
	</div>
</section>

<style>
	.slide{
		margin:0 auto;
		border:1px solid black;
		width:720px;
		background-color:black;
	}

	img{
		max-width:100%;
	}
	.toolbar{
		overflow:hidden;
		text-align:center;
	}
	.nav{
		display:flex;
		justify-content: center;
		align-items:center;
		padding:16px 0;
	}

	#prev{
		margin-right:0.5rem;
		width:16px;
		height:16px;
		background: url(images/arrow-left.svg) no-repeat;
	}

	#next{
		margin-right:0.5rem;
		width:16px;
		height:16px;
		background: url(images/arrow-right.svg) no-repeat;
	}
</style>

<script>
	'use strict';
	const images = ['images/image1.jpg', 'images/image2.jpg','images/image3.jpg', 'images/image4.jpg','images/image5.jpg'];
	let current = 0;
	// 変数 'current' は今何枚目の画像を表示しているかの数字になっている。関数'changeImage'によってprevボタンが押されればcurrentは-1になりnextでcurrentは+1になる
	function changeImage(num){
		if(current + num >= 0 && current+ num < images.length){
			// 現在のcurrent + 受け取った num の合計が０以上　かつ　配列'images'の長さ（ここでは５）より短い場合は true になる。
			// 'length'は配列に用意されているメソッドです。配列の長さをreturnします！
			current += num;
			document.getElementById('main_image').src = images[current];
			// 'main_image'からsrcで書き換えているのは配列 'images' の current番目の画像です。imageの後ろの[]で配列の中のインデックス番号を振り分けている。理解した！！
		}
	};

	document.getElementById('prev').onclick = function(){
		changeImage(-1);
	};
	document.getElementById('next').onclick = function(){
		changeImage(1);
	};
</script>
